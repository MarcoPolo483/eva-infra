name: Terraform Guardrails

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Block forbidden Terraform files
        shell: bash
        run: |
          set -euo pipefail
          forbidden=$(git ls-files | egrep -i '\\.(tfstate|tfstate\\.)|\\.tfplan$|(^|/)plan-.*\\.txt$|\\.tfvars(\\.json)?$' || true)
          if [ -n "$forbidden" ]; then
            echo "Forbidden Terraform files detected:" >&2
            echo "$forbidden" >&2
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure
