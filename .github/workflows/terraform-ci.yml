name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'env/**'
      - 'modules/**'
      - '.github/workflows/terraform-ci.yml'
  push:
    branches: [main]
    paths:
      - 'env/**'
      - 'modules/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, stg, prd)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stg
          - prd

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (dev)
        run: terraform -chdir=env/dev init

      - name: Terraform Validate
        run: terraform -chdir=env/dev validate

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=env/dev plan -no-color -out=tfplan
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.sha }}
          path: env/dev/tfplan
          retention-days: 7

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format Check üñå \`${{ steps.fmt.outcome }}\`
            #### Terraform Plan üìñ \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: https://portal.azure.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform -chdir=env/${{ github.event.inputs.environment || 'dev' }} init

      - name: Terraform Plan
        run: terraform -chdir=env/${{ github.event.inputs.environment || 'dev' }} plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=env/${{ github.event.inputs.environment || 'dev' }} apply -auto-approve tfplan

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Terraform apply succeeded for ${{ github.event.inputs.environment || 'dev' }}"
          # Add Slack/Teams notification here if configured

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Terraform apply failed for ${{ github.event.inputs.environment || 'dev' }}"
          # Add Slack/Teams notification here if configured
